<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>adApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .topmargin{
            margin-top: 50px;
        }
    </style>    
</head>
<body ng-app="adApp" ng-controller="productCtrl">
  <div class="container topmargin">
      <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">Add Product</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <label for="id">ID:</label>
                                <input type="text" ng-model="id" class="form-control" id="id" name="id">
                            </div>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" ng-model="name" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input type="text" ng-model="price" class="form-control" id="price" name="price">
                            </div>
                            <button type="submit" ng-click="addProduct()" class="btn btn-default">Add product</button>
                        </form>
                    </div>    
                </div>
            </div>
      </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
