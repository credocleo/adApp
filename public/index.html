<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .topmargin {
            margin-top: 50px;
        }
    </style>
</head>

<body >
    <div class="container topmargin" id="events">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">Dashboard</div>
                <div class="panel-body">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group">
                            <button type="button"  class="btn btn-primary">Manage Products</button>
                            <button type="button"  class="btn btn-success">Checkout</button>
                            <button type="button"  class="btn btn-success">{{event.name}}</button>
                            <input class="form-control" placeholder="What i want to do" v-model="event.name">
                        </div>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@2.3.4"></script>
    <script src="js/vue/dashboard.js"></script>

</body>
</html>
